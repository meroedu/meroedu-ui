<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span class="logo-name">MeroEdu</span></a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item"
               icon="email-outline"
               badgeDot
               badgePosition="top right"
               badgeStatus="info">
    </nb-action>
    <nb-action class="control-item"
               icon="bell-outline"
               badgeDot
               badgePosition="top right"
               badgeStatus="info">
    </nb-action>
    <nb-action class="user-action">
      <nb-user size="medium"
               [name]=user.fullName
               [title]=user.position
               [nbContextMenu]="userMenu"
               nbContextMenuTag="auth-user-context-menu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
